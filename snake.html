<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <link rel="stylesheet" href="snake.css">
</head>
<body>
  <div class="game-wrapper">
    <div id="startScreen">
      <h1>Snake Game</h1>
      <button id="startButton" class="button">Start</button>
    </div>

    <div id="levelScreen" style="display: none;">
      <button id="button1" class="button">Level 1</button>
      <button id="button2" class="button">Level 2</button>
      <button id="button3" class="button">Level 3</button>
    </div>

    <div id="gameContainer" style="display: none;">
      <div id="gameBoard"></div>
      <div id="scoreBoard">Score: <span id="score">0</span></div>
      <p id="message"></p>
      <button id="playAgainButton" class="button" style="display: none;">Play Again</button>
    </div>
  </div>
  <script src="snake.js"></script>
</body>
</html>
